<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/LEGO_logo.svg.png" alt="LEGO_logo" class="logo" />

      <nav>
        <a href="./index.html">Home</a>
        <a href="./historia.html">História</a>
        <a href="./contato.html">Contato</a>
      </nav>
    </header>

    <section class="secao-principal">
      <img
        src="./assets/img/image_1_crop1551816876270jpg_1624205154jpg.jpg"
        alt="Personagens LEGO fazendo pose"
        class="image-background opacity-35"
      />
      
      <h2>Entre em contato</h2>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onchange=validarNome() >
        
        <label for="email">Email:</label>
        <input type="email" id="email" onchange=validarEmail() >
        
        <label for="assunto">Assunto:</label>
        <textarea type="assunto" id="assunto" rows="4" onkeyup=validarAssunto()></textarea>
        
        <div class="alinhar">
          <button onclick=verificarCampos()>
            Enviar
          </button>
        </div>
      </form>
    </section>

    <section class="secao-texto">
      <h2>Endereço</h2>

      <p>Shopping Aricanduva, São Paulo - SP</p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0683721349483!2d-46.506549825062066!3d-23.565987761761416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce676edd286c5f%3A0x4b56801d4922f046!2sShopping%20Aricanduva!5e0!3m2!1spt-BR!2sbr!4v1697643725825!5m2!1spt-BR!2sbr" width="1200" height="900" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove=mapaZoom() onmouseout=mapaNormal()></iframe>
    </section>

    <footer>
      <img
        src="./assets/img/LEGO_logo.svg.png"
        alt="LEGO_logo"
        class="logo"
      />

      <div class="alinhar">
        <p>Criador por João Pedro da Maia.</p>
        <p>Todos os direitos reservados. © 2023</p>
      </div>
    </footer>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
